<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Odin Sign-Up Form</title>
</head>
<body>
<div class="main-container">
  <div class="left-container">
    <div class="logos">
      <img src="./images/One-Piece-Symbol.png" alt="" height="100px" width="200px">
      
    </div>   
  </div>
  <div class="right-container">
    <div class="half-containers">
      <div class="main-content">
        <h3>This is not a real online service! You know you need something like this in your life to realize your deepest
        dreams. <br>
        Sign up <span>now</span> to get started!</h3> <br> 
        <h3>You <span>know</span> you want to.</h3>
      </div>
    </div>
    <div class="card">
      <h3 class="mobile">Let's do this!</h3>
      <form class="form-items">
        <div class="col-1">
            <label for="fname">FIRST NAME</label>
            <input type="text" id="fname" name="fname">
           <label for="email">EMAIL</label>
           <input type="email" name="email" id="email">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" class="error">
            <p class="error-text"><small>* Passwords do not match</small></p>
          </div>
          <div class="col-2">
            <label for="lname">LAST NAME</label>
            <input type="name" name="lname" id="lname" class="focus">
            <label for="phonenumber">PHONE NUMBER</label>
            <input type="tel" name="phone" id="phone">
            <label for="cpassword">CONFIRM PASSWORD</label>
            <input type="password" name="password" id="cpassword" class="error">     
          </div>
      </form>
    </div>

    <div class="end">
      <button>Create Account</button> 
       <h4>Already have an account? <span class="login">Log in</span></h4>
    </div>
   
  </div>
</div>
</body>
</html>
